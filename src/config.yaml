site:
  name: 'Храм на честь Трьох святителів на Подолі'
  site: 'https://three-holy-hierarchs-church.vercel.app'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null

# Default SEO metadata
metadata:
  title:
    default: 'Храм на честь Трьох святителів на Подолі'
    template: '%s | Храм Трьох святителів'
  description: 'Офіційний сайт православного храму на честь Трьох святителів на Подолі. Розклад богослужінь, новини приходу, проповіді.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 'Храм Трьох святителів'
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: ''
    site: ''
    cardType: summary_large_image

i18n:
  language: uk
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 9

    post:
      isEnabled: true
      permalink: '/news/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'news' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'news/category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'news/tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: true

    isRelatedPostsEnabled: true
    relatedPostsCount: 3

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
